<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doğum Günü Sayacı</title>
  <link rel="stylesheet" href="style.css">
  
</head>
<body>
  <div class="countdown">
    <h1>Doğum Gününe Kalan Süre</h1>
    <div id="timer">
      <div>
        <span id="days"></span>
        <div>Gün</div>
      </div>
      <div>
        <span id="hours"></span>
        <div>Saat</div>
      </div>
      <div>
        <span id="minutes"></span>
        <div>Dakika</div>
      </div>
      <div>
        <span id="seconds"></span>
        <div>Saniye</div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
